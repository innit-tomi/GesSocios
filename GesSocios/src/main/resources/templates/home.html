<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio - GesSocios</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            margin: 20px;
        }

        .menu {
            width: 5%;
            padding: 20px;
            background-color: #f8f9fa;
            border-right: 1px solid #ddd;
        }

        .content {
            width: 85%;
            padding: 20px;
        }

        .boton {
            display: inline-block;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin: 10px 0;
        }

        .boton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<!-- Contenedor principal con menú y contenido -->
<div class="container">

    <!-- Menú a la izquierda -->
    <div class="menu" th:replace="~{fragments/menu :: menu}"></div>

    <!-- Contenido a la derecha -->
    <div class="content">
        <h1>Bienvenido a GesSocios</h1>
        <p>Sistema de gestión de socios y actividades del Club Junín.</p>
        <p>Use el menú de la izquierda para navegar por las secciones.</p>
    </div>

</div>

</body>
</html>
