<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nuevo Movimiento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        form {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            margin-top: 20px;
            padding: 12px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>


<form th:action="@{/contabilidad}" th:object="${movimiento}" method="post">

    <div class="form-group">
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" th:field="*{fecha}" required />
    </div>

    <div class="form-group">
        <label for="monto">Monto:</label>
        <input type="number" id="monto" th:field="*{monto}" step="0.01" required />
    </div>

    <div class="form-group">
        <label for="tipo">Tipo:</label>
        <select id="tipo" th:field="*{tipo}" required>
            <option th:value="ENTRADA">Entrada</option>
            <option th:value="SALIDA">Salida</option>
        </select>
    </div>

    <div class="form-group">
        <label for="motivo">Motivo:</label>
        <input type="text" id="motivo" th:field="*{motivo}" required />
    </div>

    <button type="submit">Registrar</button>
</form>

<a th:href="@{/contabilidad}">
    <i class="fas fa-arrow-left"></i> Volver
</a>

</body>
</html>
