<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nuevo Movimiento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>Registrar Movimiento Manual</h1>

<form th:action="@{/contabilidad}" th:object="${movimiento}" method="post">

    <label>Fecha:</label>
    <input type="date" th:field="*{fecha}" required />

    <label>Monto:</label>
    <input type="number" th:field="*{monto}" step="0.01" required />

    <label>Tipo:</label>
    <select th:field="*{tipo}" required>
        <option th:value="ENTRADA">Entrada</option>
        <option th:value="SALIDA">Salida</option>
    </select>

    <label>Motivo:</label>
    <input type="text" th:field="*{motivo}" required />

    <button type="submit">Guardar</button>
</form>

</body>
</html>
