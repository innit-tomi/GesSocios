<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Cuotas</title>
    <link rel="stylesheet" href="/css/styles.css">
    <!-- Font Awesome para íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .container {
            margin: 20px;
        }

        /* Menú fijo a la izquierda */
        .menu {
            width: 180px;
            padding: 20px;
            background-color: #f8f9fa;
            border-right: 1px solid #ddd;
            position: fixed;
            height: 100%;
            top: 0;
            left: 0;
        }

        /* Contenido */
        .content {
            margin-left: 200px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }

        /* Botones de acción */
        .action-button {
            text-decoration: none;
            color: #ffffff;
            font-size: 18px;
            padding: 8px 15px;
            border-radius: 4px;
            display: inline-flex;
            align-items: center;
            background-color: #007bff;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .action-button i {
            margin-right: 8px;
        }

        .action-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Tabla profesional */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        table th {
            background-color: #f2f2f2;
            color: #333;
        }

        table tr:hover {
            background-color: #f9f9f9;
        }

        nav a {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<!-- Contenedor principal con menú y contenido -->
<div class="container">

    <!-- Menú a la izquierda -->
    <div class="menu" th:replace="~{fragments/menu :: menu}"></div>

    <!-- Contenido a la derecha -->
    <div class="content">
        <h1>Lista de Cuotas</h1>

        <!-- Botón Cobrar Cuota -->
        <a th:href="@{/cuotas/buscar}" class="action-button">
            <i class="fas fa-hand-holding-usd"></i> Cobrar Cuota
        </a>

        <table>
            <thead>
            <tr>
                <th><i class="fas fa-id-card"></i> N° Socio</th>
                <th><i class="fas fa-user"></i> Nombre</th>
                <th><i class="fas fa-user"></i> Apellido</th>
                <th><i class="fas fa-credit-card"></i> Método de Pago</th>
                <th><i class="fas fa-dollar-sign"></i> Monto Total</th>
                <th><i class="fas fa-calendar-alt"></i> Fecha Pago</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cuota : ${cuotas}">
                <td th:text="${cuota.socio != null ? cuota.socio.numeroSocio : 'Sin socio'}"></td>
                <td th:text="${cuota.socio != null ? cuota.socio.nombre : 'Desconocido'}"></td>
                <td th:text="${cuota.socio != null ? cuota.socio.apellido : 'Desconocido'}"></td>
                <td th:text="${cuota.metodoPago}"></td>
                <td th:text="'$' + ${cuota.montoTotal}"></td>
                <td th:text="${cuota.fechaPago != null ? cuota.fechaPago.format(T(java.time.format.DateTimeFormatter).ofPattern('dd/MM/yyyy')) : ''}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
