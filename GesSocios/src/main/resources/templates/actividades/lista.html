<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Actividades</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <!-- Íconos Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* Menú fijo a la izquierda */
        .menu {
            width: 180px;
            padding: 20px;
            background-color: #f8f9fa;
            border-right: 1px solid #ddd;
            position: fixed;
            height: 100%;
            top: 0;
            left: 0;
        }

        /* Contenido */
        .content {
            margin-left: 200px;
            padding: 10px;
        }

        /* Botón Agregar */
        .btn-agregar {
            padding: 8px 12px;
            background-color: #f0ad4e;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .btn-agregar:hover {
            background-color: #ec971f;
        }

        /* Botones de acción */
        .btn-accion {
            padding: 5px 10px;
            border-radius: 4px;
            color: white;
            text-decoration: none;
            margin: 0 2px;
            display: inline-block;
            transition: background-color 0.3s ease;
            font-size: 0.9em;
        }

        .btn-editar {
            background-color: #5bc0de;
        }

        .btn-editar:hover {
            background-color: #31b0d5;
        }

        .btn-eliminar {
            background-color: #d9534f;
        }

        .btn-eliminar:hover {
            background-color: #c9302c;
        }

        /* Tabla más limpia */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        nav a {
            margin-bottom: 10px; /* Espacio entre cada botón */
        }
    </style>
</head>
<body>

<!-- Contenedor principal con menú y contenido -->
<div class="container">

    <!-- Menú a la izquierda -->
    <div class="menu" th:replace="~{fragments/menu :: menu}"></div>

    <!-- Contenido a la derecha -->
    <div class="content">
        <h1>Lista de Actividades</h1>

        <!-- Botón Agregar Nueva Actividad -->
        <a th:href="@{/actividades/nueva}" class="btn-agregar">
            <i class="fa fa-plus"></i> Agregar Nueva Actividad
        </a>

        <!-- Mensajes de éxito o error -->
        <div th:if="${successMessage}" style="color: green; font-weight: bold;" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" style="color: red; font-weight: bold;" th:text="${errorMessage}"></div>


        <table>
            <thead>
            <tr>
                <th>Nombre</th>
                <th>Categoría</th>
                <th>Precio Socio</th>
                <th>Precio No Socio</th>
                <th>Precio Jubilado</th>
                <th>Precio No Socio Jubilado</th>
                <th>Profesor</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="actividad : ${actividades}">
                <td th:text="${actividad.nombre}"></td>
                <td th:text="${actividad.categoria}"></td>
                <td th:text="'$' + ${actividad.precioSocio}"></td>
                <td th:text="'$' + ${actividad.precioNoSocio}"></td>
                <td th:text="'$' + ${actividad.precioJubilado}"></td>
                <td th:text="'$' + ${actividad.precioNoSocioJubilado}"></td>
                <td th:text="${actividad.profesor}"></td>
                <td>
                    <a th:href="@{'/actividades/editar/' + ${actividad.id}}" class="btn-accion btn-editar">
                        <i class="fa fa-edit"></i> Editar
                    </a>
                    <a th:href="@{'/actividades/eliminar/' + ${actividad.id}}" class="btn-accion btn-eliminar"
                       onclick="return confirm('¿Seguro que deseas eliminar esta actividad?');">
                        <i class="fa fa-trash"></i> Eliminar
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
