<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Nueva Actividad</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: auto;
            padding: 20px;
            background-color: #f7f7f7;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .precio-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .precio-grid div {
            margin-bottom: 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            width: 30%;
        }
        button:hover {
            background-color: #45a049;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: white;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>Nueva Actividad</h1>

<form th:action="@{/actividades/guardar}" th:object="${actividad}" method="post">
    <div>
        <label for="nombre">Nombre:</label>
        <input type="text" th:field="*{nombre}" id="nombre" required/>
    </div>

    <div>
        <label for="categoria">Categor√≠a:</label>
        <select th:field="*{categoria}" id="categoria">
            <option th:each="categoria : ${categorias}" th:value="${categoria}" th:text="${categoria}"></option>
        </select>
    </div>

    <!-- Bloque de Precios en Grid -->
    <div class="precio-grid">
        <div>
            <label for="precioSocio">Precio Socio:</label>
            <input type="number" step="0.01" th:field="*{precioSocio}" id="precioSocio" required/>
        </div>

        <div>
            <label for="precioNoSocio">Precio No Socio:</label>
            <input type="number" step="0.01" th:field="*{precioNoSocio}" id="precioNoSocio" required/>
        </div>

        <div>
            <label for="precioJubilado">Precio Jubilado:</label>
            <input type="number" step="0.01" th:field="*{precioJubilado}" id="precioJubilado" required/>
        </div>

        <div>
            <label for="precioNoSocioJubilado">Precio No Socio Jubilado:</label>
            <input type="number" step="0.01" th:field="*{precioNoSocioJubilado}" id="precioNoSocioJubilado" required/>
        </div>
    </div>

    <div>
        <label for="profesor">Profesor:</label>
        <input type="text" th:field="*{profesor}" id="profesor" required/>
    </div>

    <button type="submit">Guardar</button>
</form>

<a th:href="@{/actividades}">Volver a la lista</a>

</body>
</html>
