<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Actividad</title>
    <link rel="stylesheet" href="/css/styles.css">
    <!-- Íconos Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
            color: #333;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            display: inline-block;
            margin-top: 20px;
            text-align: left;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }

        form div {
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
            font-size: 0.9em;
        }

        input[type="text"],
        input[type="number"],
        select {
            padding: 6px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.95em;
        }

        .precio-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .precio-grid div {
            margin-bottom: 0;
        }

        button {
            padding: 10px 15px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #4cae4c;
        }

        a {
            display: inline-block;
            margin-top: 15px;
            color: #4CAF50;
            text-decoration: none;
            font-size: 0.95em;
            transition: color 0.3s ease;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h1>Editar Actividad</h1>

<form th:action="@{/actividades/actualizar}" th:object="${actividad}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <div>
        <label>Nombre:</label>
        <input type="text" th:field="*{nombre}" required/>
    </div>

    <div>
        <label>Categoría:</label>
        <select th:field="*{categoria}">
            <option th:each="categoria : ${categorias}" th:value="${categoria}" th:text="${categoria}"></option>
        </select>
    </div>

    <!-- Bloque de Precios en Grid -->
    <div class="precio-grid">
        <div>
            <label>Precio Socio:</label>
            <input type="number" step="0.01" th:field="*{precioSocio}" required/>
        </div>

        <div>
            <label>Precio No Socio:</label>
            <input type="number" step="0.01" th:field="*{precioNoSocio}" required/>
        </div>

        <div>
            <label>Precio Jubilado:</label>
            <input type="number" step="0.01" th:field="*{precioJubilado}" required/>
        </div>

        <div>
            <label>Precio No Socio Jubilado:</label>
            <input type="number" step="0.01" th:field="*{precioNoSocioJubilado}" required/>
        </div>
    </div>

    <div>
        <label>Profesor:</label>
        <input type="text" th:field="*{profesor}" required/>
    </div>

    <button type="submit"><i class="fa fa-save"></i> Actualizar</button>
</form>

<br>

<a th:href="@{/actividades}">← Volver a la lista</a>

</body>
</html>
