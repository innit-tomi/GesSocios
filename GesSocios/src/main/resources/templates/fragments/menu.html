<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Menú</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        nav {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            background-color: #2c3e50;
            color: white;
        }

        h3 {
            margin-bottom: 15px;
            font-size: 20px;
            font-weight: bold;
            color: #ecf0f1;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 15px;
        }

        a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            background-color: #3498db;
            padding: 12px 20px;
            border-radius: 5px;
            display: block;
            text-align: left;
            transition: background-color 0.3s, padding-left 0.3s;
        }

        a:hover {
            background-color: #2980b9;
            padding-left: 30px;
        }

        .menu-section {
            margin-bottom: 30px;
        }

        .menu-section ul {
            padding-left: 20px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .menu-item i {
            font-size: 20px;
        }

        .logout-section {
            margin-top: auto;
        }

        .logout-section ul {
            margin-top: 30px;
        }

        /* Añadir iconos de FontAwesome */
        .fas {
            color: #fff;
        }

    </style>
    <!-- Font Awesome (iconos) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>

<div th:fragment="menu">
    <nav>
        <div class="menu-section">
            <a th:href="@{/}"><i class="fas fa-home"></i> Inicio</a>
        </div>

        <div class="menu-section">
            <h3><i class="fas fa-users"></i> Gestionar Socios</h3>
            <ul>
                <li><a th:href="@{/socios}"><i class="fas fa-user"></i> Socios</a></li>
            </ul>
        </div>

        <div class="menu-section">
            <h3><i class="fas fa-calendar-alt"></i> Gestionar Actividades</h3>
            <ul>
                <li><a th:href="@{/actividades}"><i class="fas fa-list"></i> Actividades</a></li>
            </ul>
        </div>

        <div class="menu-section">
            <h3><i class="fas fa-file-invoice-dollar"></i> Contabilidad</h3>
            <ul>
                <li><a th:href="@{/contabilidad}"><i class="fas fa-calculator"></i> Contabilidad</a></li>
                <li><a th:href="@{/cuotas/lista}"><i class="fas fa-money-check-alt"></i> Cuotas</a></li>
            </ul>
        </div>

        <div class="menu-section">
            <h3><i class="fas fa-chart-line"></i> Estadisticas del Sistema</h3>
            <ul>
                <li><a th:href="@{/estadisticas}"><i class="fas fa-chart-pie"></i> Estadísticas</i></a></li>
            </ul>
        </div>

        <div class="logout-section">
            <ul>
                <li><a th:href="@{/login}"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a></li>
            </ul>
        </div>
    </nav>
</div>

</body>
</html>
